syntax = "proto3";

option objc_class_prefix = "Tachyon";

package tachyon;

// This is what's actually used in the websocket
service WsMessaging {
  rpc Client (ClientMessage) returns (ServerMessage) {}
  rpc Server (ServerMessage) returns (ClientMessage) {}
}

// These are not used directly but are wrapped in the websocket
// Authentication
service Authentication {
  rpc GetToken (TokenRequest) returns (TokenResponse) {}
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc Verify (VerifyRequest) returns (VerifyResponse) {}
  rpc Registration (RegistrationResponse) returns (RegistrationResponse) {}
  rpc AccountMigration (AccountMigrationRequest) returns (AccountMigrationResponse) {}
  rpc Disconnect (DisconnectRequest) returns (Empty) {}
}

// WS encoding messages
// Client requesting something from the server
message ClientMessage {
  int64 id = 1;
  oneof object {
    // Auth
    TokenRequest token_request = 100;
    LoginRequest login_request = 101;
    VerifyRequest verify_request = 102;
    RegistrationResponse registration_request = 103;
    AccountMigrationRequest account_migration_request = 104;
    
    DisconnectRequest disconnect_request = 120;
  }
}

message ServerMessage {
  int64 id = 1;
  oneof object {
    // Generics
    Empty empty = 80;
    Failure failure = 81;
    
    // Auth
    TokenResponse token_response = 100;
    LoginResponse login_response = 101;
    VerifyResponse verify_response = 102;
    RegistrationResponse registration_response = 103;
    AccountMigrationResponse account_migration_response = 104;
  }
}

// Generic response messages
message Failure {
  string action = 1;
  string reason = 2;
}

// Empty response
message Empty {
  
}

// Authentication messages
message TokenRequest {
  string email = 1;
  string password = 2;
}

message TokenResponse {
  string token = 1;
}

message LoginRequest {
  string token = 1;
  string app_name = 2;
  string app_version = 3;
  string app_hash = 4;
}

message LoginResponse {
  User user = 1;
}

message VerifyRequest {
  string token = 1;
  string code = 2;
}

message VerifyResponse {
  User user = 1;
}

message DisconnectRequest {
  string reason = 1;
}

message RegistrationRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegistrationResponse {
  string token = 1;
}

message AccountMigrationRequest {
  string username = 1;
  string password = 2;
  string desired_email = 3;
}

message AccountMigrationResponse {
  string token = 1;
}


message User {
  int32 id = 1;
  string name = 2;
  bool bot = 3;
  int32 clan_id = 4;
  map<string, string> icons = 5;
}

